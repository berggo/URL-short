name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Initialize Go module
      run: go mod init github.com/berggo/URL-short
    - name: Build
      run: go build -v ./URL-short/main.go

    - name: Test
      run: go test -v ./URL-short/main.go

    - name: Deploy to Netlify
      uses: netlify/deploy-action@v1
      with:
        token: ${{ secrets.NETLIFY_TOKEN }}
        site-id: ${{ secrets.NETLIFY_SITE_ID }}
        build-dir: './URL-short'
        functions-dir: './functions'
